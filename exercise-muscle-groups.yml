# Exercise Muscle Groups Configuration
# =====================================
# This file maps Portuguese muscle group names (as they appear in PDFs) 
# to English MuscleGroup enum values used in the database.
#
# Format: PORTUGUESE_NAME: ENGLISH_ENUM_VALUE
#
# Valid English enum values:
#   CHEST, DELTOIDS, SHOULDERS, BICEPS, TRICEPS, BACK, FOREARMS, GLUTES, LEGS, CALVES
#
# Configuration:
#   - Set path via: EXERCISE_MUSCLE_GROUPS_CONFIG_PATH environment variable
#   - Or in application.yml: exercise.muscle-groups.config-path
#
# If not configured: Exercises will be imported without muscle group associations
#
# Portuguese names must match EXACTLY (case-sensitive) how they appear in the PDF headers

# Current Mappings
PEITO: CHEST
DELTÓIDES: DELTOIDS
OMBROS: SHOULDERS
BÍCEPS: BICEPS
TRÍCEPS: TRICEPS
COSTAS: BACK
ANTEBRAÇOS: FOREARMS
GLÚTEOS: GLUTES
PERNAS: LEGS
PANTURRILHAS: CALVES

# You can add alternative names:
# PEITORAL: CHEST
# BICEPS: BICEPS  # Without accent
