spring:
  application:
    name: kraftlog

  datasource:
    url: jdbc:postgresql://localhost:5433/kraftlog
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  jackson:
    date-format: dd-MM-yyyy
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false

  # CORS Configuration
  web:
    cors:
      allowed-origins: "*"
      allowed-methods: "*"
      allowed-headers: "*"
      allow-credentials: true
      max-age: 3600

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

jwt:
  secret: 5367566B59703373367639792F423F4528482B4D6251655468576D5A71347437
  expiration: 86400000 # 24 hours in milliseconds

admin:
  username: ${ADMIN_USERNAME:admin}
  password: ${ADMIN_PASSWORD:admin123}
  email: ${ADMIN_EMAIL:admin@kraftlog.com}

logging:
  level:
    com.kraftlog: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG

# Mail Configuration
spring.mail:
  host: ${SMTP_HOST:smtp.gmail.com}
  port: ${SMTP_PORT:587}
  username: ${SMTP_USERNAME:}
  password: ${SMTP_PASSWORD:}
  properties:
    mail:
      smtp:
        auth: true
        starttls:
          enable: true
          required: true
        connectiontimeout: 5000
        timeout: 5000
        writetimeout: 5000

# Application Configuration
app:
  frontend:
    url: ${FRONTEND_URL:http://localhost:3000}

# Exercise Import Configuration
# Path to external muscle group mapping file (optional)
# If not specified, exercises will be imported without muscle group associations
# Example: exercise.muscle-groups.config-path=/path/to/exercise-muscle-groups.yml
# Docker example: -e EXERCISE_MUSCLE_GROUPS_CONFIG_PATH=/config/exercise-muscle-groups.yml
exercise:
  muscle-groups:
    config-path: ${EXERCISE_MUSCLE_GROUPS_CONFIG_PATH:}
