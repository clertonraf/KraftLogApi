version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: kraftlog-postgres-prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-kraftlog}
      POSTGRES_USER: ${POSTGRES_USER:-kraftlog}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}  # Required in .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro  # Optional: init scripts
    networks:
      - kraftlog-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-kraftlog}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app:
    image: ghcr.io/clertonraf/kraftlog-api:latest  # Uses published image
    container_name: kraftlog-app-prod
    environment:
      # Database Configuration
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-kraftlog}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-kraftlog}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      
      # Server Configuration
      SERVER_PORT: 8080
      
      # Admin User Configuration
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}  # Required in .env
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@kraftlog.com}
      
      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET}  # Required in .env - use a strong random string
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}  # 24 hours in milliseconds
      
      # Application Configuration
      SPRING_PROFILES_ACTIVE: prod
      
      # Logging
      LOGGING_LEVEL_ROOT: ${LOG_LEVEL:-INFO}
      LOGGING_LEVEL_COM_KRAFTLOG: ${APP_LOG_LEVEL:-INFO}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - kraftlog-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  pdf-import:
    image: ghcr.io/clertonraf/kraftlog-pdf-import:latest  # Uses published image
    container_name: kraftlog-pdf-import-prod
    environment:
      # KraftLog API Configuration
      KRAFTLOG_API_URL: http://app:8080
      KRAFTLOG_API_USERNAME: ${ADMIN_USERNAME:-admin}
      KRAFTLOG_API_PASSWORD: ${ADMIN_PASSWORD}
      
      # Muscle Groups Configuration
      EXERCISE_MUSCLE_GROUPS_CONFIG_PATH: /app/config/exercise-muscle-groups.yml
    ports:
      - "8081:8081"
    volumes:
      - ./exercise-muscle-groups.yml:/app/config/exercise-muscle-groups.yml:ro
    depends_on:
      app:
        condition: service_healthy
    networks:
      - kraftlog-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/api/import/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

volumes:
  postgres_data_prod:
    driver: local

networks:
  kraftlog-network:
    driver: bridge
